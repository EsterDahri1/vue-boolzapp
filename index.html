<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="wrapper mt-3">
            <div class="row">
                <div class="col-5">
                    <div class="row flex-grow-1 flex-column">
                        <div class="userProfile d-flex align-items-center justify-content-between">
                            <div class="user">
                                <img class="rounded-circle" :src="me.avatar" alt="" srcset="">
                                <small class="userName">{{me.name}}</small>
                            </div>
                            <div class="actions">
                                <i class="p-1 fa-xs fa-solid fa-circle-notch"></i>
                                <i class="p-1 fa-xs fa-solid fa-message"></i>
                                <i class="p-1 fa-xs fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="pt-2 pb-2 notifications accordion-item d-flex align-items-center">
                            <i class="fa-solid fa-bell-slash me-3 fa-l"></i>
                            <div class="info">
                                <small>Ricevi notifiche di nuovi messaggi</small> 
                                <a class="pb-1  d-block" href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search input-group p-2">
                            <span class="input-group-text" id="m-glass">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="newChat" aria-describedby="m-glass" v-model="search">
                        </div>
                        <div class="pt-3 chats">
                            <div class="error d-none">⚠️ Non ci sono contatti con questo nome</div>
                            <div class="mb-3 d-flex align-items-center justify-content-between" v-for="(contact, index) in contacts" :key="id=index" :class="index === activeContact ? 'active' : ''" @click="addActiveContact(index)">
                                <div class="chatInfo d-flex align-items-center justify-content-start" :class="index === activeContact ? 'active' : ''">
                                    <img class="rounded-circle" :src="contact.avatar" alt="">
                                    <div class="ps-3">
                                        <span class="cName">{{contact.name}}</span> <br>
                                        <span class="lastMsgSent">
                                            {{contact.messages[contact.messages.length - 1].message}}
                                        </span>
                                    </div>
                                </div>
                                <div class="lastMsg">
                                    <span class="timeMsg">12:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="row activeChat flex-grow-3 flex-column align-items-center justify-content-between">
                        <div class="userProfile d-flex align-items-center justify-content-between">
                            <div class="user">
                                <img class="rounded-circle me-2" :src="contacts[activeContact].avatar" alt="avatar">
                                <small class="contactWrote">{{contacts[activeContact].name}}</small>
                            </div>
                            <div class="actions">
                                <i class="p-1 fa-xs fa-solid fa-magnifying-glass"></i>
                                <i class="p-1 fa-xs fa-solid fa-paperclip"></i>
                                <i class="p-1 fa-xs fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="chatWindow pt-3 pb-2">
                            <div class="col-6 mb-2" v-for="(message, index) in contacts[activeContact].messages" :class="message.status === 'sent' ? 'messageSent' : 'messageReceived'">
                                <div class="d-flex flex-column" :class="message.status === 'sent' ? 'sent' : 'received'">
                                    <div class="pt-2 ps-2 textMsg">
                                        {{message.message}}
                                    </div>
                                    <div class="whenSent d-flex justify-content-end">
                                        {{message.date}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="toWrite d-flex align-items-center justify-content-between">
                            <i id="smiley" class="fa-regular fa-face-smile fa-xs"></i>
                            <input v-model="msgToSend" @keyup.enter="addMsg" type="text" name="" id="writing" placeholder="Messaggio">
                            <div class="send">
                                <i @click="addMsg()" class="ps-3 fa-solid fa-paper-plane fa-xs"></i>
                                <i class="ps-3 fa-solid fa-microphone fa-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>

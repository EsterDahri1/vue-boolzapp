<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="wrapper mt-3">
            <div class="row">
                <div class="col-5">
                    <div class="row flex-column">
                        <div class="userProfile d-flex align-items-center justify-content-between">
                            <div class="user">
                                <img class="rounded-circle" src="./assets/img/avatar_io.jpg" alt="" srcset="">
                                <small class="userName">Sofia</small>
                            </div>
                            <div class="actions">
                                <i class="p-1 fa-xs fa-solid fa-circle-notch"></i>
                                <i class="p-1 fa-xs fa-solid fa-message"></i>
                                <i class="p-1 fa-xs fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="notifications d-flex align-items-center">
                            <i class="fa-solid fa-bell-slash me-3 fa-l"></i>
                            <div class="info">
                                <small>Ricevi notifiche di nuovi messaggi</small> <br>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search input-group p-2 mt-2">
                            <span class="input-group-text" id="m-glass">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="newChat" aria-describedby="m-glass">
                        </div>
                        <div class="pt-3 chats">
                            <div class="d-flex align-items-center justify-content-between" v-for="(contact, index) in contacts" :key="id=index">
                                <div class="chatInfo">
                                    <img class="rounded-circle" :src="contact.avatar" alt="">
                                    <span class="cName">{{contact.name}}</span> <br>
                                    <span>Ultimo messaggio inviato</span>
                                </div>
                                <div class="lastMsg">
                                    <span class="timeMsg">12:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="row flex-column align-items-center justify-content-between">
                        <div class="userProfile d-flex align-items-center justify-content-between">
                            <div class="user">
                                <img class="rounded-circle" src="./assets/img/avatar_1.jpg" alt="" srcset="">
                                <small class="userName">Michele</small>
                            </div>
                            <div class="actions">
                                <i class="p-1 fa-xs fa-solid fa-magnifying-glass"></i>
                                <i class="p-1 fa-xs fa-solid fa-paperclip"></i>
                                <i class="p-1 fa-xs fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="chatWindow">
                            <div class="col-6 mb-2">
                                <div class="d-flex flex-column rounded-2"></div>
                                <div class="whenSent d-flex justify-content-end"></div>
                            </div>
                        </div>
                        <div class="toWrite d-flex align-items-center justify-content-between">
                            <i id="smiley" class="fa-regular fa-face-smile fa-xs"></i>
                            <input type="text" name="" id="writing">
                            <div class="send">
                                <i class="ps-2 fa-solid fa-paper-plane fa-xs"></i>
                                <i class="ps-2 fa-solid fa-microphone fa-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
